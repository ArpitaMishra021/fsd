<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Table</title>
</head>
<body>

  <h2>Basic Table Example</h2>
  
  <table border="1">
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>City</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Arpita</td>
        <td>20</td>
        <td>Delhi</td>
      </tr>
      <tr>
        <td>Anahita</td>
        <td>20</td>
        <td>Mumbai</td>
      </tr>
      <tr>
        <td>April</td>
        <td>35</td>
        <td>New York</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
