<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <center>
    <h2>Student Registration Form</h2>
    </center>
    <hr>
    <form method="post" action="submit_form.php">
        <!-- Name -->
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required><br><br>

        <!-- Password -->
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" placeholder="Enter your password" required><br><br>

        <!-- Email -->
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

        <!-- Gender -->
        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="Other">
        <label for="other">Other</label><br><br>

        <!-- Course -->
        <label for="course">Select Course:</label><br>
        <select id="course" name="course" required>
            <option value="">--Select a Course--</option>
            <option value="BSc Computer Science">BSc Computer Science</option>
            <option value="BCom">BCom</option>
            <option value="BA English">BA English</option>
            <option value="BBA">BBA</option>
            <option value="BTech Information Technology">BTech Information Technology</option>
            <option value="BTech Computer Science">BTech Computer Science</option>
            <option value="BTech AIML">BTech AIML</option>
            <option value="BTech DS">BTech DS</option>
        </select><br><br>

        <!-- Contact -->
        <label for="contact">Contact No.:</label><br>
        <input type="tel" id="contact" name="contact" placeholder="Enter your contact number" required><br><br>

        <!-- Address -->
        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="4" cols="50" placeholder="Enter your address" required></textarea><br><br>

        <input type="submit" value="Register">
        <input type="reset" value="Clear">
        <hr>
    <center>
        <p>Â© 2025 Student Registration Portal</p>
    </center>
    </form>
</body>
</html>
