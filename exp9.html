<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Responsive Product Grid</title> 
  <style> 
    body { 
      font-family: Arial, sans-serif; 
      margin: 0; 
      background: #f5f5f5; 
      padding: 20px; 
    } 
    h2 { 
      text-align: center; 
      margin-bottom: 20px;
    }
    .grid { 
      display: grid; 
      grid-template-columns: repeat(4, 1fr); 
      gap: 20px; 
    } 
    .card { 
      background: #d4e8ff; 
      border-radius: 8px; 
      box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
      padding: 16px; 
      text-align: center; 
    } 
    .card img { 
      width: 100%; 
      height: 300px; 
      object-fit: cover; 
      border-radius: 6px; 
      background: #fff;
    } 
    .card h3 { 
      font-size: 18px; 
      margin: 8px 0; 
    } 
    .card p { 
      font-size: 14px; 
      color: #555; 
      margin: 4px 0; 
    } 
    .price { 
      font-weight: bold; 
      color: #007bff; 
    } 
    @media (max-width: 1024px) { 
      .grid { 
        grid-template-columns: repeat(2, 1fr);
      } 
    } 
    @media (max-width: 600px) { 
      .grid { 
        grid-template-columns: 1fr;  
      } 
    } 
  </style> 
</head> 
<body> 
  <h2>Responsive Product Grid</h2>
  <div class="grid"> 
    <div class="card"> 
      <img src="https://www.unboxify.in/cdn/shop/products/51zL2U_3bDL._SL1200.jpg?v=1694963807" alt="Product 1"> 
      <h3>Wireless Headphones</h3> 
      <p>Premium sound quality.</p> 
      <p class="price">₹8,990</p> 
    </div> 
    <div class="card"> 
      <img src="https://media-ik.croma.com/prod/https://media.tatacroma.com/Croma%20Assets/Communication/Wearable%20Devices/Images/309465_0_stnogk.png" alt="Product 2"> 
      <h3>Smart watch</h3> 
      <p>Stylish and lightweight.</p> 
      <p class="price">₹4,538</p> 
    </div> 
    <div class="card"> 
      <img src="https://m.media-amazon.com/images/I/510uTHyDqGL._SX569_.jpg" alt="Product 3"> 
      <h3>Laptop</h3> 
      <p>Fast processor.</p> 
      <p class="price">₹71,299</p> 
    </div> 
    <div class="card"> 
      <img src="https://cdn.mos.cms.futurecdn.net/5WP8BG2TEfCjGUGBobWqfc.jpg" alt="Product 4"> 
      <h3>iPad</h3> 
      <p> 11th-gen, high durability</p> 
      <p class="price">₹99,999</p> 
    </div> 
  </div> 
</body> 
</html>
